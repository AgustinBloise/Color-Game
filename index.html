<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ColorGame </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link REL="stylesheet" href="styles.css"> 
</head>
<body> 
    
    <h1>The Great<br>
    <span id="colorDisplay"></span><br>
    Guessing Game</h1>
    
    <div id="stripe">
        <div class="row navi">
            <div class="col-4 navi">
                <button type="reset" class="bot" id="reset">New colors</button>
            </div>
            <div class="col-4 navi">
                <span id='message'></span>
            </div>
            <div class="col-4 navi">
                <button class="bot nivel">Easy</button>
                <button class="selected bot nivel">Hard</button> 
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
   
  

      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="colorgame.js"></script> 

</body>
</html>
